
name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  industrial_ci:
      name: ROS ${{ matrix.ROS_DISTRO }} (${{ matrix.ROS_REPO }})
      runs-on: ubuntu-latest
      strategy:
        matrix: 
          ROS_DISTRO: [noetic]
          ROS_REPO:   [main]
          include: 
            - {ROS_DISTRO: noetic, ROS_REPO: main}
      env:
        CCACHE_DIR: "/home/runner/target_ws/.ccache" 
        SONAR_SCANNER_VERSION: 4.4.0.2170
        SONAR_SERVER_URL: "https://sonarcloud.io"
        # BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory
        BUILD_WRAPPER_OUT_DIR: .
        ISOLATION: "shell"
      steps:
        - uses: actions/checkout@v2 
        
        - uses: actions/cache@v2 
          with:
            path: ${{ env.CCACHE_DIR }}
            key: ccache-${{ matrix.ROS_DISTRO }}-${{ matrix.ROS_REPO }}-${{github.run_id}}
            restore-keys: |
              ccache-${{ matrix.ROS_DISTRO }}-${{ matrix.ROS_REPO }}-
        
        - uses: 'ros-industrial/industrial_ci@master' 
          env: 
            ROS_DISTRO: ${{ matrix.ROS_DISTRO }}
            ROS_REPO: ${{ matrix.ROS_REPO }}
        
        - name: Set up JDK 11
          uses: actions/setup-java@v1
          with:
            java-version: 11
        
        - name: Download and set up sonar-scanner
          env:
            SONAR_SCANNER_DOWNLOAD_URL: https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${{ env.SONAR_SCANNER_VERSION }}-linux.zip
          run: |
            curl -sSLo /home/runner/target_ws/sonar-scanner.zip ${{ env.SONAR_SCANNER_DOWNLOAD_URL }} 
            unzip -o /home/runner/target_ws/sonar-scanner.zip -d /home/runner/target_ws/
            echo "/home/runner/target_ws/sonar-scanner-${{ env.SONAR_SCANNER_VERSION }}-linux/bin" >> $GITHUB_PATH
     
        - name: Download and set up build-wrapper
          env:
            BUILD_WRAPPER_DOWNLOAD_URL: ${{ env.SONAR_SERVER_URL }}/static/cpp/build-wrapper-linux-x86.zip
          run: |
            curl -sSLo /home/runner/target_ws/build-wrapper-linux-x86.zip ${{ env.BUILD_WRAPPER_DOWNLOAD_URL }}
            unzip -o /home/runner/target_ws/build-wrapper-linux-x86.zip -d /home/runner/target_ws/
            echo "/home/runner/target_ws/build-wrapper-linux-x86" >> $GITHUB_PATH
        
        - name: Configure sonar-scanner
          run: |
            echo "sonar.projectKey=cov_pkg" >> /home/runner/target_ws/sonar-project.properties
            echo "sonar.organization=mutti" >> /home/runner/target_ws/sonar-project.properties
            echo "sonar.cfamily.threads=2" >> /home/runner/target_ws/sonar-project.properties
            echo "sonar.cfamily.cache.enabled=false" >> /home/runner/target_ws/sonar-project.properties
            echo "sonar.host.url=${{ env.SONAR_SERVER_URL }}" >> /home/runner/target_ws/sonar-project.properties
            echo "sonar.sources=src/**" >>  /home/runner/target_ws/sonar-project.properties
            echo "sonar.cfamily.build-wrapper-output=${{ env.BUILD_WRAPPER_OUT_DIR }}" >>  /home/runner/target_ws/sonar-project.properties

        - name: Run build-wrapper
          run: |
            ls
            cd /home/runner/target_ws/build/pose_covariance_ros/
            # catkin clean -y
            source /opt/ros/noetic/setup.bash
            build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} make clean all
            
        - name: Run sonar-scanner
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          run: |
            cat /home/runner/target_ws/sonar-scanner-4.4.0.2170-linux/conf/sonar-scanner.properties
            sonar-scanner --define sonar.host.url="${{ env.SONAR_SERVER_URL }}" --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}" \
             -Dsonar.projectKey=cov_pkg \
             -Dsonar.organization=mutti \
             -Dsonar.cfamily.threads=2 \
             -Dsonar.projectBaseDir=/home/runner/target_ws/
             -Dsonar.sources=src/**
